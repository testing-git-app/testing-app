name: Github Action Rebase
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  rebase:
    runs-on: [ ubuntu-latest ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.MAKARA_BOT_PRIVATE_KEY }}
          ssh-user: ${{ vars.MAKARA_BOT_ID }}
          persist-credentials: true
          fetch-depth: 0
          ref: ${{ vars.DEV_BRANCH }}

      - name: Rebase branch
        run: git rebase --strategy=theirs --no-ff --no-verify --verbose origin/main
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          ssh: true
          branch: ${{ vars.DEV_BRANCH }}
          force: true
