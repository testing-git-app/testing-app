name: Github Action Rebase
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  rebase:
    runs-on: [ ubuntu-latest ]

    steps:
      - name: Generate a token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.MAKARA_BOT_ID }}
          private-key: ${{ secrets.MAKARA_BOT_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: Dev

      - name: ReSync Branch
        uses: Joao208/resync-branch@1.5.0
        with:
          PERSONAL_TOKEN: ${{ steps.generate-token.outputs.token }}
          BRANCH_NAME: Dev
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
